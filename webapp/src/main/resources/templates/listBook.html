<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Librairy</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{}"/>-->
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container" style="margin-top: 100px">

    <h1 class="display-4">Recherche</h1>

    <form th:action="@{/book/books}" th:object="${book}" method="post">
        <div class="row">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Titre" th:field="*{title}">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Autheur" th:field="*{author}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-dark"> Rechercher </button>
            </div>
        </div>
    </form>

    <table class="table-bordered table">
        <thead>
        <tr>
            <th style="border: black">Titre</th>
            <th style="border: black">Autheur</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td colspan="3">Aucun livre enregistr√©</td>
        </tr>
        <tr th:each="book: ${books}">
            <td><span th:text="${book.getTitle()}">Titre</span></td>
            <td><span th:text="${book.getAuthor()}">Autheur</span></td>
            <td><a th:href="@{/book/{id}(id=${book.getId()})}">Voir</a></td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
