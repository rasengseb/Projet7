<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Librairy</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<!--    <link rel="stylesheet" type="text/css" th:href="@{}"/>-->
</head>
<body>
<div th:insert="header :: header"></div>

<h1>List Livres</h1>

<table>
    <thead>
    <tr>
        <th style="border: black">Titre</th>
        <th style="border: black">Autheur</th>
        <th style="border: black">Librairy</th>
        <th style="border: black">Nombre disponible</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="3">Aucun livre enregistr√©</td>
    </tr>
    <tr th:each="book: ${books}">
        <td style="border: black"><span th:text="${book.getTitle()}">Titre</span></td>
        <td style="border: black"><span th:text="${book.getAuthor()}">Autheur</span></td>
        <td style="border: black"><span th:text="${book.getLibrairy().getName()}">Librairy</span></td>
        <td style="border: black"><span th:text="${book.getExemplaireDispo()}">Nombre disponible</span> </td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
